{% extends "layout.html" %}
{% block title %}Login | 0CTF blog{% endblock %}
{% block content %}
    <div class="row align-center">
        <div class="col col-6">
            <h1>Register</h1>

            <form method="post" action="" class="form">
                <div class="form-item">
                    <label>Username</label>
                    <input name="username" type="text" maxlength="45">
                </div>

                <div class="form-item">
                    <label>Password</label>
                    <input name="password" type="password">
                </div> 

                <div class="form-item">
                    <label>Password Confirm</label>
                    <input name="password2" type="password">
                </div> 

                <div class="form-item">
                    <div class="g-recaptcha" data-sitekey="6LcmDE8UAAAAAKEN_KIMEpRYZAJmNTmRDr5WR07S"></div>
                </div> 

                <div class="form-item">
                    <button>Create Account</button>
                    &nbsp;
                    <a href="{{ url_for(".login") }}">Already have an account?</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
{% block extra_script %}
    <script nonce="{{ request.nonce }}" src='https://www.google.com/recaptcha/api.js'></script>
{% endblock %}
